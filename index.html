<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Time tracking dashboard</title>


</head>

<body>
 <div class="maincontent">
  <div class="maincontent1">
    <div class="main">


      <div class="main1">
        <img class="mainimage" src="assets/images/image-jeremy.png" alt="">
        <h5 style="color:grey;margin-left: 30px;">Report for</h5>
        <h1  style="color: white;margin-left: 30px">JEREMY</h1>
        <h1  style="color:white;margin-left: 30px;margin-bottom: 50px;">ROBSON</h1>
      </div>


      <div class="main2">
        <p style="color:grey;">Daily</p>
        <p style="color:white;">Weekly</p>
        <p style="color:grey;">Monthly</p>
      </div>

     </div>
</div>


<div class="maincontent2">

<div class="content1"> 
<div class="boxcontainer1">
  <img class="topimage" src="assets/images/icon-work.svg" alt="">
     <div class="box">
        <div class="box1">
        <div class="para"> Work</div>
        <img class="img1" src="assets/images/icon-ellipsis.svg" alt="">
    </div>

    <div class="hrs">32hrs</div>
    <div class="lastweek">Last week-36hrs</div>
  </div>
</div>

<div class="boxcontainer2">
  <img class="topimage" src="assets/images/icon-play.svg" alt="">
     <div class="box" style="position: relative; top: 5px;">
        <div class="box1">
        <div class="para"> Play</div>
        <img class="img1" src="assets/images/icon-ellipsis.svg" alt="">
    </div>

    <div class="hrs">10hrs</div>
    <div class="lastweek">Last week-8hrs</div>
  </div>
</div>

<div class="boxcontainer3">
  <img class="topimage" src="assets/images/icon-study.svg" alt="">
     <div class="box">
        <div class="box1">
        <div class="para"> Study</div>
        <img class="img1" src="assets/images/icon-ellipsis.svg" alt="">
    </div>

    <div class="hrs">4hrs</div>
    <div class="lastweek">Last week-7hrs</div>
  </div>
</div>
</div> 








<div class="content2">

<div class="boxcontainer4" style="height: 100px">
  <img class="topimage" src="assets/images/icon-exercise.svg" alt="">
     <div class="box" style="">
        <div class="box1">
        <div class="para"> Excercise</div>
        <img class="img1" src="assets/images/icon-ellipsis.svg" alt="">
   
      </div>
    <div class="hrs">4hrs</div>
    <div class="lastweek">Last week-5hrs</div>
  
  </div>
</div>

<div class="boxcontainer5" style="height: 100px">
  <img class="topimage" src="assets/images/icon-social.svg" alt="">
     <div class="box" style="position: relative; bottom: 40px;" >
        <div class="box1">
        <div class="para">Social</div>
        <img class="img1" src="assets/images/icon-ellipsis.svg" alt="">
    </div>

    <div class="hrs">5hrs</div>
    <div class="lastweek">Last week-10hrs</div>
  </div>
</div>

<div class="boxcontainer6" style="height: 100px">
  <img class="topimage" src="assets/images/icon-self-care.svg" alt="">
     <div class="box" >
        <div class="box1">
        <div class="para"> SelfCare</div>
        <img class="img1" src="assets/images/icon-ellipsis.svg" alt="">
    </div>

    <div class="hrs">2hrs</div>
    <div class="lastweek">Last week-2hrs</div>
  </div>
</div>
</div>
</div>

</div>






</body>

</html>
